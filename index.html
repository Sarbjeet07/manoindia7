<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manoindia | Premium Event Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-yellow: #facc15;
            --bg-dark: #0a0b0d;
            --card-dark: #16171d;
            --accent-green: #10b981;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* 3D Glassmorphism Effect */
        .glass-panel {
            background: rgba(22, 23, 29, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .action-button {
            border: 1px solid var(--primary-yellow);
            color: var(--primary-yellow);
            padding: 10px 22px;
            border-radius: 9999px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(250, 204, 21, 0.05);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .action-button:hover {
            background: var(--primary-yellow);
            color: #000;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 20px rgba(250, 204, 21, 0.2);
        }

        .input-container {
            background: #1c1d24;
            border-radius: 24px;
            padding: 6px;
            border: 1px solid #2d2e37;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            transition: border-color 0.3s;
        }

        .input-container:focus-within {
            border-color: var(--primary-yellow);
        }

        .input-field {
            background: transparent;
            padding: 12px 20px;
            width: 100%;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        .send-btn {
            background: var(--accent-green);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .send-btn:hover {
            transform: rotate(-10deg) scale(1.1);
            filter: brightness(1.2);
        }

        .message-bubble {
            background: #1c1d24;
            padding: 16px 20px;
            border-radius: 20px;
            max-width: 85%;
            line-height: 1.6;
            border-bottom-left-radius: 4px;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            white-space: pre-wrap;
        }

        .user-bubble {
            background: #2563eb;
            border-radius: 20px;
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 20px;
        }

        .bot-avatar {
            width: 36px;
            height: 36px;
            background: #2d2e37;
            border: 1px solid #3d3e47;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-green);
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-msg {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "openai": "https://esm.sh/openai@^4.0.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
